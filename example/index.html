<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>maze example</title>
    <meta name="description" content="maze example" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.build.css" type="text/css" />
  </head>
  <body>
    <header id="header" hidden>
    <h1>Maze for fun</h1>
    </header>
    <main id="body">
      <h1>
        <a href="https://mazeforfun.herokuapp.com/vds-react/">
          React
        </a>
      </h1>
      <h1>
        <a href="https://mazeforfun.herokuapp.com/vds-angular/">
          Angular
        </a>
      </h1>
      <table class="legend" hidden>
        <tr>
          <td>Start: </td>
          <td class="is-start"></td>
          <td>End: </td>
          <td class="is-end"></td>
          <td>Path: </td>
          <td class="in-path"></td>
          <td>Mine: </td>
          <td class="has-mine"></td>
        </tr>
      </table>
      <div id="filesContainter" hidden>
        <label for="files">Select a maze file: </label>
        <input id="files" type="file" />
      </div>
      <div id="mazeContainer" hidden></div>
    </main>
    <script src="index.build.js"></script>
  </body>
</html>
